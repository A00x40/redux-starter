<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux Starter Project</title>
</head>

<body>
    <div id="app">
        <div>
            <h2>Add Bug</h2>
            <input id="bug" type="text" placeholder="description">
            <input id="add-bug" type="button" value="ADD BUG">

            <ul id="bug-list">
            </ul>
        </div>
        <div>
            <h2>Remove Bug</h2>
            <input id="bug-id" type="text" placeholder="id">
            <input id="remove-bug" type="button" value="REMOVE BUG">
        </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
